<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .product-item {
            border: 1px solid black;
            padding: 10px;
            width: 30%;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="homePage.html">Home</a>

      </nav>
      <!-- navbar ends -->
    <h1>Home</h1>
    <h2>Our Products</h2>

    <div id="product-list">
        <!-- Products will be displayed here -->
    </div>

    
</body>
</html>
<script>
    let prodData = JSON.parse(localStorage.getItem("prodArr")) || [];

    function displayProducts() {
        const productList = document.getElementById('product-list');

        prodData.forEach(product => {
            const productItem = document.createElement('div');
            productItem.className = 'product-item';

            const productName = document.createElement('h3');
            productName.textContent = product.prodName;

            const productImage = document.createElement('img');
            productImage.src = product.imgAdd;
            productImage.alt = product.prodName;

            const productPrice = document.createElement('p');
            productPrice.textContent = `Price: Rs ${product.priceAdd}`;

            productItem.appendChild(productName);
            productItem.appendChild(productImage);
            productItem.appendChild(productPrice);

            productList.appendChild(productItem);
        });
    }

    window.onload = displayProducts;
</script>
