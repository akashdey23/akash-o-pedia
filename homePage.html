<script>
  let data = JSON.parse(localStorage.getItem("prodArr")) || [];
  
  function display() {
    let productList = document.getElementById("product-list");
    productList.innerHTML = "";
    for (let i = 0; i < data.length; i++) {
      let prodDiv = document.createElement("div");
      prodDiv.className = 'product-item';
      let productName = document.createElement("h3");
      productName.textContent = data[i].prodName;
      let productImage = document.createElement("img");
      productImage.src = data[i].imgAdd;
      let productPrice = document.createElement("p");
      productPrice.textContent = `Price: Rs ${data[i].priceAdd}`;

      prodDiv.append(productName, productImage, productPrice);
      productList.append(prodDiv);
    }
  }

  window.onload = display;
</script>
