<script>
    let prodData = JSON.parse(localStorage.getItem("prodArr")) || []
    console.log(prodData);
    // let x = localStorage.getItem("prodArr");

    // }
        let flag = false;
    let prodName = document.querySelector("#prodName")
    let imgAdd = document.querySelector("#imgAdd")
    let priceAdd = document.querySelector("#priceAdd")
    
    function addProductFun(){
        let obj = {
            prodName: prodName.value,
            imgAdd: imgAdd.value,
            priceAdd: priceAdd.value
        }
        // a 1234
        //5 === "5"
        // [{a,1234},{aa 1234},]
        // false - true
        for(let i=0; i<prodData.length; i++){ 
            if(prodData[i].prodName === obj.prodName ){ 
                flag = true;
                alert("user already exist")
            } else {
                flag = false;
            }
        }
        if (prodName === '' || imgAdd === '' || priceAdd === '') {
                alert('Please fill out all fields before submitting.');
                return;
            }
        if(flag === false){
            prodData.push(obj)
            localStorage.setItem("prodArr",JSON.stringify(prodData))
        }
        
        console.log(prodData);

    }
</script>
