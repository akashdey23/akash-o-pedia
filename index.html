<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Addition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo"><a href="#">Akash-O-Pedia</a></div>
            <div class="menu">
                <div class="logo1"><a href="#">Home</a></div>
                <div class="logo1"><a href="#">Login</a></div>
                <div class="logo1"><a href="#">Sign Up</a></div>
            </div>
        </div>
        <div class="content">
            <div class="subcontent"><input type="text" name="text1" id="text1" placeholder="Enter Your First Number"></div>
            <div class="subcontent"><input type="text" name="text2" id="text2" placeholder="Enter Your Second Number"></div>
            <div class="subcontent"><button type="button" name="Submit" onclick="addData()">Submit</button></div>
        </div>
        <div class="error-container" id="error-container"></div> <!-- Error message container -->
        <div class="data-container" id="data-container">
            <div class="data" id="data1">Data 1</div>
            <div class="image" id="image1">Image 1</div>
        </div>
        <div class="data-container" id="data-container2" style="display: none;">
            <div class="image" id="image2">Image 2</div>
            <div class="data" id="data2">Data 2</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
